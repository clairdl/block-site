<!DOCTYPE html>
<html>

<head>
</head>
<title>Block Site</title>
<style>
  html {
    font-size: 30px;
  }

  body {
    margin: 0 auto;
    padding: 50px;
    max-width: 35%;
    font-family: Calibri, Helvetica, Arial, sans-serif;
    line-height: 150%;
  }

  body:not(.ready) #textarea::placeholder,
  body:not(.ready) #controls {
    opacity: 0;
  }

  body:not(.ready) #controls {
    visibility: hidden;
  }

  #textarea {
    border: 3px solid;
    outline: none;
    font-size: inherit;
    line-height: inherit;
  }

  #textarea::placeholder {
    color: silver;
    opacity: 1;
    transition: opacity .7s;
  }

  #controls {
    transition: opacity 1s;
  }

  #notif {
    color: rgb(24, 169, 24);
  }

  #save {
    font-size: 110%;
    font-weight: bold;
    margin-right: 15px;
  }

  #credits {
    margin-top: 5em;
    font-size: 16px;
  }

  #credits a {
    font-weight: bold;
    color: black;
    text-decoration: none;
  }

  #credits a:hover {
    border-bottom: 1px solid black;
  }
</style>
</head>

<body>
  <p>
  <h2>Block Site</h2>

  Specify websites you want to block below. Each site must be on a <strong>seperate
    line</strong>.
  </p>
  <textarea id="textarea" rows="10" cols="30" spellcheck="false"></textarea>

  <div>
    <button id="save">Save</button>
    <div id="notif">success</div>
  </div>

  <p id="credits">
    Created by <a target="_blank" href="https://github.com/penge/">Pavel Bucka (penge)</a><br>
    Support this project by starring it on <a target="_blank" href="https://github.com/penge/block-site">GitHub</a>.
    PRs are welcomed!
  </p>
  <script src="options.js"></script>
</body>

</html>
